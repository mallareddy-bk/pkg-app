<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="checkLogin()">
    <div class="center">
      <output><b style="color: darkorange;">Please enter the below details to login.</b></output>
      <br/>
      <small class="text-danger"><b>{{msg}}</b></small>
      <br/>
      <b> Employee ID : </b><input type="text" name="empId" [(ngModel)]="empId" required #employeeId="ngModel"
      >
      <small *ngIf="employeeId.invalid && employeeId.touched" class="text-danger"><b>Employee ID is required.</b></small>
      <br/><br/>
      <b> Password : </b><input type="password" style="margin-left: 25px;" name="password" [(ngModel)]="password" required #pwd="ngModel">
      <small *ngIf="pwd.invalid && pwd.touched" class="text-danger"><b>Password is required.</b></small>
      <small id="passwordHelpInline" class="text-muted">
        Must be 8-20 characters long.
      </small>
      <br/><br/>
      <button style="margin-left: 230px;" class="btn btn-success" [disabled]="pwd.invalid || employeeId.invalid">
        Login
      </button>
    </div>
</form>
</div>
