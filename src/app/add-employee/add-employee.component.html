<div class="center">
  <h2 class="text-center">Add New Employee</h2>
  <form >
    <div class="form-group">
      <label for="name" class="label">Name:</label>
      <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

   <div class="form-group">
    <label for="designation" class="label">Designation:</label>
    <select class="custom-select" (change)="changeDesignation($event)">
      <option value="">Choose employee designation</option>
      <option *ngFor="let designation of Designation" [ngValue]="designation">{{designation}}</option>
    </select>
  </div>  
  
    <div class="form-group">
      <label for="empId" class="label">Employee ID</label>
      <input [(ngModel)]="user.empId" placeholder="Employee ID" name="Employee ID" class="form-control" id="employeeid">
    </div>

    <div class="form-group">
      <label for="emailId" class="label">Email ID</label>
      <input [(ngModel)]="user.emailId" placeholder="Email ID" name="Email ID" class="form-control" id="emailid">
    </div>

    <div class="form-group">
      <label for="address" class="label">Address</label>
      <input [(ngModel)]="user.address" placeholder="Address" name="Address" class="form-control" id="address">
    </div>

    <div class="form-group">
      <label for="identityNo" class="label">Identity No</label>
      <input [(ngModel)]="user.identityNo" placeholder="Identity No" name="Identity No" class="form-control" id="identityNo">
    </div>
    
    <div class="form-group">
      <label for="designation" class="label">Gender:</label>
      <select class="custom-select" (change)="changeGender($event)">
        <option value="">Choose employee gender</option>
        <option *ngFor="let gender of Gender" [ngValue]="gender">{{gender}}</option>
      </select>
    </div> 

    <div class="form-group">
      <label for="identityNo" class="label">Phone No</label>
      <input [(ngModel)]="user.phoneNumber" placeholder="Phone No" name="Phone No" class="form-control" id="phoneNumber">
    </div>

    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
  </div>
